<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90s Web Page</title>
    <meta name="theme-color" content="#d3d3d3">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #d3d3d3; /* you are gay */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            flex: 1;
        }

        header {
            background-color: #ff0066;
            color: white;
            padding: 10px;
            margin-bottom: 20px;
            border: 5px solid #00ccff;
        }

        header h1 {
            animation: blinkColors 1s infinite;
        }

        @keyframes blinkColors {
            0% { color: #ff0066; }
            25% { color: #00ccff; }
            50% { color: #00ff00; }
            75% { color: #ffcc00; }
            100% { color: #ff0066; }
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 20px;
            border: 5px dashed #ff0066;
            background-color: #ff99cc;
            margin-bottom: 20px;
        }

        .gallery-container {
            padding: 20px;
            border: 5px solid #00ccff;
            background-color: #ffccff;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gallery-container h2 {
            color: #ff0066;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            justify-content: center;
        }

        .gallery img {
            width: 100%;
            max-width: 150px;
            border: 5px solid #00ccff;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        footer {
            background-color: #3333cc;
            color: white;
            padding: 10px;
            border-top: 5px solid #ffcc00;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to System32!</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <main>
            <p>This website is a blast from the past. Enjoy the colorful and funky design that takes you back to the 90s!</p>
        </main>
        <div class="gallery-container">
            <h2>Moments</h2>
            <div class="gallery">
                <img src="https://via.placeholder.com/150" alt="Gallery Image 1">
                <img src="https://via.placeholder.com/150" alt="Gallery Image 2">
                <img src="https://via.placeholder.com/150" alt="Gallery Image 3">
                <img src="https://via.placeholder.com/150" alt="Gallery Image 4">
                <img src="https://via.placeholder.com/150" alt="Gallery Image 5">
                <img src="https://via.placeholder.com/150" alt="Gallery Image 6">
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 System32</p>
    </footer>
</body>
</html>
